<!doctype html>
<html ng-app="myApp" ng-controller="myCtrl">

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#424242">
    <title>{{config.pageTitle}}</title>
    <!-- Icon -->
    <link rel="icon" type="image/png" href="css/icon.png">
    <!-- Main CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<div id="header">
    <div id="title" class="animated fadeIn">{{config.pageHeader}}</div>
    <div id="weather" class="animated fadeIn"></div>
</div>
<div id="container">
    <a href="{{apps.link}}" ng-repeat="apps in items.apps" class="animated fadeIn" style="animation-delay: {{$index}}50ms ">
        <div class="items {{apps.colour}}">
            <span class="item-text">{{apps.name}}</span>
        </div>
    </a>
</div>

<body>
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- Simplyweather API -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.simpleWeather/3.1.0/jquery.simpleWeather.min.js"></script>
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <!-- App -->
    <script src="js/app.js"></script>
</body>

</html>
